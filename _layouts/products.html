---
layout: default
sidenav: yes
showsidenavjewl: yes
showline: yes
---


<div class="media-body">
	<h2 class="title">{{page.title}}</h2>
</div>

<!--<div class="border-top"></div>-->

<div class="box-wrapper">
	<div class="grid">
		<div class="unit unit-s-1 unit-m-2 unit-l-1-3">
			<img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="">
		</div>
		<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<h4 class="about gutter">{{page.price}}</h4>
			<div class="description gutter">{{content}}</div>
		</div>
		<!--QTY-->
		<div class="qty unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<div class="qty-wrapper">
				<div class="woocommerce">
					<div class="quantity buttons_added" style="">
						<input type="button" value="-" class="minus">
						<input type="number" step="1" min="1" name="quantity" value="1" size="4" title="Qty" class="input-text qty text" maxlength="12">
						<input type="button" value="+" class="plus">
					</div>     
				</div>
			</div>
			<!-- Button-->
			<div class="btn-wrapper">
				<a class="btn milli brand-family centre-button" href="{{site.baseurl}}/cart/">PURCHASE</a>
			</div>
		</div>
	
	</div>
</div>

---
layout: default
title: Jewelry
showline: yes
showsidenav: yes
showsidenavjewl: yes
jewelryimage: yes
---
<main role="main">
	<p class="h1-alt">Jewelry</p>
	
	{% if page.jewelryimage%}
		<div class="product-images">
			<div class="grid">
				<div class="gutter small-promo unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="block-link" href="{{site.baseurl}}/jewelry/earrings/">
						<img src="{{site.baseurl}}/images/jewelry/earrings/earrings-3.jpg" alt="earrings" class="img-flex">
						<div class="search-res-caption">
							Earrings
						</div>
					</a>
				</div>
				<div class="gutter small-promo unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="block-link" href="{{site.baseurl}}/jewelry/rings/">
						<img src="{{site.baseurl}}/images/jewelry/rings/rings-1.jpg" alt="rings" class="img-flex">
						<div class="search-res-caption">
							Rings
						</div>
					</a>
				</div>
				<div class="gutter small-promo unit unit-s-1 unit-m-1-3 unit-l-1-3">
					<a class="block-link" href="{{site.baseurl}}/jewelry/necklaces/">
						<img src="{{site.baseurl}}/images/jewelry/necklaces/necklace-1.jpg" alt="necklaces" class="img-flex">
						<div class="search-res-caption">
							Necklaces
						</div>
					</a>
				</div>
			</div>
		</div>

</main>
